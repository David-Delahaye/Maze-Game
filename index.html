<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <title>Maze-Game</title>
  </head>
  <body>
    <div class="container">
      <div id="game"></div>
      <div id="score-bar">
        <div id="stats">
          <p id="level"></p>
          <p id="coins"></p>
          <p id="timer"></p>
        </div>
        <div id="shop">
          <button id="wallBreaker"></button>
          <button id="addTime"></button>
          <button id="addMoney"></button>
        </div>
      </div>
      <div class="menu">
        <h1 id="menu-head">Maze-Game</h1>
        <button id="menu-button">Begin</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.js" ></script>
    <script src="helpers.js" ></script>
    <script src="maze.js"></script>
    <script src="index.js"></script>
  </body>
</html>
